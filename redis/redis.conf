# Configuración Redis para Yahoo LLM System
# Política de cache: LRU con límite de memoria

# Configuración de memoria máxima para aproximadamente 1000 consultas
# Cada entrada JSON ocupa ~1KB, más overhead de Redis
maxmemory 2mb

# Política de evicción: LRU (Least Recently Used)
# Elimina las claves menos usadas recientemente cuando se alcanza el límite
maxmemory-policy allkeys-lru

# Configuración de persistencia
save 900 1
save 300 10
save 60 10000

# Configuración de logging
loglevel notice

# Configuración de red
bind 0.0.0.0
port 6379

# Configuración de timeout
timeout 300